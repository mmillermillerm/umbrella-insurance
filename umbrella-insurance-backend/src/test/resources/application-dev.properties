management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.info.env.enabled=true
info.app.name=@project.name@
info.app.description=Backend application for Umbrella Insurance
info.app.version=@project.version@
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=umbrella-insurance
spring.datasource.password=umbrella-insurance
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.max-active=5
spring.datasource.hikari.maximum-pool-size=5
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration # Migration scripts location
spring.flyway.baseline-on-migrate=true
spring.h2.console.enabled=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate